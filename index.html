<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
</head>
<body>
  <main>
    <img class="image1" src="./images/bg-pattern-card.svg" alt="card">
    <img class="image2" src="./images/image-victor.jpg" alt="victor"> 
    <div class="name">
      <h1>Victor Crest <span>26</span></h1>
      <p class="city">London</p>
    </div>
    <div class="info">
      <div>
        <p>80K
        <br>
        <span class="cap">Followers</span></p>
      </div>
      <div>
        <p>803K
        <br>
        <span class="cap">Likes</span></p>
      </div>
      <div>
        <p>1.4K
        <br>
        <span class="cap">Photos</span></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Saurabh-Mishra04" target="_blank">Saurabh Mishra</a>.
  </div>
</body>
</html>
